

<div class="contenedor-pagina"  [ngClass]="{ foco: mostrarPopUp }">
    
    
    <div class="seccion-formulario">           
        <button pButton type="button" label="Crear Área de Destino" icon="pi pi-plus" class="btn_mostrarPopUp" (click)="mostrarPopUpAreaDestino()"></button>   
        <div class="titulo">
          <h1>LISTADO DE ÁREA DE DESTINO</h1>
          </div>
        <!-- Tabla para ver los datos actuales antes de crear uno  -->
  <div class="tablaMostrar">
    <p-table
      class="tabla"
      [value]="areaExistente!"
      [paginator]="true"
      [rows]="10"
      [rowsPerPageOptions]="[10,20,40]"
      styleClass="p-datatable-striped"
      [scrollable]="true"
      scrollHeight="500px"
    >
      <ng-template pTemplate="header">
        <tr>
          <th class=""><div class="columna">Nombre</div></th>
          <th class=""><div class="columna">Id</div></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-area>
        <tr>
          <td class="">
            <div class="valor">{{area.nombre}}</div>
          </td>
        
          <td class="">
            <div class="valor">{{area.idAreaDestino}}</div>
          </td>
          <td class="">
            <button pButton type="button" label="" icon="pi pi-trash" class="btn_borrar" (click)="borrarFila(area.idAreaDestino)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  </div>
  </div>

  <!-- Cierra tabla -->

  <div class="popUpCrear" *ngIf="mostrarPopUp">


    <div class="botones_cerrar_popUp">
      <button
        pButton
        type="button"
        label=""
        icon="pi pi-times"
        class="btn_cerrarPopUp"
        (click)="cerrarPopUpAreaDestino()"
      ></button>
    </div>


    <div class="titulo">
      <h1>CREAR ÁREA DE DESTINO</h1>
      </div>

    <div class="contenedor-campos">
      <label>Nombre del área de destino</label>
      <input 
          type="text" 
          [(ngModel)]="nombre" 
          name="nombreArea"
          placeholder="Ingrese el nombre"  
          required> 
    </div>

   

      <button pButton type="button" label="Crear" icon="pi pi-plus" class="btn_crear" (click)="crearAreaDestino()"></button>   
    </div>
