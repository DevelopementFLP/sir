

<div class="contenedor-pagina" [ngClass]="{ foco: mostrarPopUp }">
    
    
    <div class="seccion-formulario">
        <!-- <form #productoForm="ngForm"> -->
            
          
          <button pButton type="button" label="Crear Rol" icon="pi pi-plus" class="btn_mostrarPopUp" (click)="mostrarPopUpRol()"></button>   
          <div class="titulo">
              <h1>LISTADO DE ROLES</h1>
              </div>
          <!-- Tabla para ver los datos actuales antes de crear uno  -->
      <div class="tablaMostrar">
        <p-table
          class="tabla"
          [value]="rolesExistentes!"
          [paginator]="true"
          [rows]="10"
          [rowsPerPageOptions]="[10,20,40]"
          styleClass="p-datatable-striped"
          [scrollable]="true"
          scrollHeight="500px"
        >
          <ng-template pTemplate="header">
            <tr>
                <th class=""><div class="columna">Nombre</div></th>
                <th class=""><div class="columna">Id Rol</div></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rol>
            <tr>
                <td class="">
                  <div class="valor">{{rol.nombre}}</div>
                </td>
              <td class="">
                <div class="valor">{{rol.idRol}}</div>
              </td>
              <td class="">
                <!-- <button pButton type="button" label="" icon="pi pi-trash" class="btn_borrar" (click)="borrarFila(estado.idEstadoDeSolicitud)"></button> -->
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
      <!-- Cierra tabla -->

    </div>
    </div>
<div class="popUpCrear" *ngIf="mostrarPopUp">

    <div class="botones_cerrar_popUp">
        <button
          pButton
          type="button"
          label=""
          icon="pi pi-times"
          class="btn_cerrarPopUp"
          (click)="cerrarPopUpRol()"
        ></button>
      </div>

      <div class="titulo">
        <h1> CREAR ROL</h1>
        </div>

    <div class="contenedor-campos">
      <label>Nombre del Rol</label>
      <input 
          type="text" 
          [(ngModel)]="nombre" 
          name="nombreRol"
          placeholder="Ingrese el Nombre"  
          required> 
    </div>

      <button pButton type="button" label="Crear" icon="pi pi-plus" class="btn_crear" (click)="crearRol()"></button>   
    </div>
    <!-- </form> -->
