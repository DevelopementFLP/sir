<div class="outside">
    <div class="login__maincontainer">
        <section class="side">
            <div class="logo__big__container">
                <img class="logo__big" src="../../../assets/images/logos/logo_t4.svg" alt="logo" />
            </div>
        </section>
        <section class="main">
            <div class="login__container">
                <div class="logo__small__container">
                    <img class="logo__small" src="../../../assets/images/logos/logo_t4.svg" alt="logo" />
                </div>
                <p class="title">Sistema Integral de Reportes</p>
                <div class="separator"></div>
                <p class="welcome__message">Ingresar</p>
                <form (ngSubmit)="IniciarSesion()" class="login__form">


                    <div class="form__field">
                        <mat-form-field class="custom-height" appearance="outline">
                            <mat-label>Nombre de usuario</mat-label>
                            <input matInput [formControl]="userData.controls.userName" required #txtUserName>
                            <mat-icon matSuffix>person</mat-icon>
                            <mat-error
                                *ngIf="userData.controls.userName.invalid && (userData.controls.userName.dirty || userData.controls.userName.touched)">{{checkUserName()}}</mat-error>
                        </mat-form-field>
                    </div>

                    <div class="form__field field__password">
                        <mat-form-field class="custom-height" appearance="outline">
                            <mat-label>Contraseña</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'"
                                [formControl]="userData.controls.password" required #txtPassword
                                (keydown.enter)="IniciarSesion()">
                            <mat-error
                                *ngIf="userData.controls.password.invalid && (userData.controls.password.dirty || userData.controls.password.touched)">{{checkPassword()}}</mat-error>
                            <button class="icon-visibility" mat-icon-button matSuffix (click)="hide = !hide"
                                type="button" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>

                    <div class="form__button">
                        <p-button type="submit" class=""
                            [disabled]="(userData.controls.userName.value == '') || (userData.controls.password.value == '') ">Iniciar
                            Sesión
                        </p-button>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>
