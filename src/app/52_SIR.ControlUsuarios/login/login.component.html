<div class="contenedor">
    <div class="box-login border p-5 rounded shadow-lg">
        <div class="row">
            <div class="col-lg-12 text-center">
                <img id="logo" class="mt-5" src="../../../assets/images/logo relleno azul.png" alt="Logo FLP">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-lg-12">
                <h2 class="text-center">Sistema Integral de Reportes</h2>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-lg-12">
                <h3 class="text-center">Ingresar</h3>
            </div>
        </div>

        <form (ngSubmit)="IniciarSesion()">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Nombre de usuario</mat-label>
                            <input matInput [formControl]="userData.controls.userName" required #txtUserName>
                            <mat-icon matSuffix>person</mat-icon>
                            <mat-error
                                *ngIf="userData.controls.userName.invalid && (userData.controls.userName.dirty || userData.controls.userName.touched)">{{checkUserName()}}</mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-lg-12">
                    <div class="text-center">
                        <mat-form-field [color]="'primary'" class="w-100" appearance="outline">
                            <mat-label>Contraseña</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'"
                                [formControl]="userData.controls.password" required #txtPassword (keydown.enter)="IniciarSesion()">
                            <mat-error
                                *ngIf="userData.controls.password.invalid && (userData.controls.password.dirty || userData.controls.password.touched)">{{checkPassword()}}</mat-error>
                            <button class="icon-visibility" mat-icon-button matSuffix (click)="hide = !hide" type="button"
                                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                </div>

                <div class="col-lg-12">
                    <p class="text-end mt-1 link-custom">
                        <a routerLink="/resetearContraseña" class="text-secundario">¿Olvidaste tu contraseña?</a>
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <button type="submit" class="btn btnLogin w-100 rounded-pill mt-5"
                        [disabled]="(userData.controls.userName.value == '') || (userData.controls.password.value == '') ">Iniciar
                        Sesión</button>
                    <p class="mt-2 text-center link-custom">¿No tienes una cuenta? <a routerLink="/registro"
                            class="text-primario">Solicitar una cuenta</a>
                    </p>
                </div>
            </div>
        </form>
    </div>
</div>
