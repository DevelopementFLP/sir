<div class="container-fluid chile">
    <div class="row fs-3 text">Informe Chile</div>
    <hr>

    <div class="row">
    <div class="col-6">
        <div class="row mt-3">
            <div class="col-4">
                <div class="row opciones">
                    <div class="lead"><p>Fecha de producción:</p></div>
                    <div>
                            <p-calendar [(ngModel)]="fechaProduccion" [touchUI]="true" [readonlyInput]="true"></p-calendar>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-4">
                <div class="row opciones">
                    <div class="lead"><p>Categoria:</p></div>
                    <div class="">
                        <p-dropdown class="" [options]="categorias" [(ngModel)]="categoriaSeleccionada" optionLabel="name"></p-dropdown>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-4">
                <p-button label="Hacer informe Chile" styleClass="p-button-rounded"></p-button>
            </div>
        </div>
    </div>

    <div class="col-6">
        Acá va el reporte
    </div>

    </div>
</div>
