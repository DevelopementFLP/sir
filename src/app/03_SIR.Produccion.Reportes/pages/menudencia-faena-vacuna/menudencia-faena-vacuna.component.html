    <div class="row fs-3 text">Menudencias de faena vacuna</div>
    <hr>

    <div class="row">

        <div class="row mt-3">
            <div class="col-4">
                <div class="row opciones">
                    <div class="lead"><p>Fecha faena desde:</p></div>
                    <div>
                            <p-calendar [(ngModel)]="fechaFaenaDesde" [touchUI]="true" [readonlyInput]="true"></p-calendar>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-4">
                <div class="row opciones">

                            <p-calendar [(ngModel)]="fechaFaenaHasta" [touchUI]="true" [readonlyInput]="true"></p-calendar>

                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-4">
                <p-button label="Hacer menudencias" styleClass="p-button-rounded"></p-button>
