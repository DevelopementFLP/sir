<div class="contenedor">
    <div class="back" (click)="goToList()">
        <p>Volver a la lista</p>
    </div>
</div>

<div class="" style="background-color: #85C1E9; border-radius: 5px;">
    <div class="titulo">{{ ubicacion }}</div>
    <div class="flex flex-row flex-wrap">
        <div class="mt-3 col-12 sm:col-12 md:col-6"><app-card class="prueba" [data]="dayData" timeLapse="Online"></app-card></div>
        <div class="mt-3 col-12 sm:col-12 md:col-6"><app-card [data]="weekData" timeLapse="Semanal"></app-card></div>
    </div>
</div>

<div class="infoDispositivo mt-5 h-auto" *ngIf="dispositivo">
    <p-card class="cardTitle" header="Información del dispositivo">
        <div class="flex flex-column">
            <p class="flex flex-row justify-content-between"><b>Nombre:</b> <span>{{dispositivo.nombre}}</span></p>
            <p class="flex flex-row justify-content-between"><b>IP:</b> <span>{{dispositivo.ip}}</span></p>
            <p class="flex flex-row justify-content-between"><b>Puerto:</b> <span>{{dispositivo.puerto}}</span></p>
            <p class="flex flex-row justify-content-between flex-wrap"><b>Descripción:</b> <span>{{dispositivo.descripcion}}</span></p>
        </div>
    </p-card>
</div>
