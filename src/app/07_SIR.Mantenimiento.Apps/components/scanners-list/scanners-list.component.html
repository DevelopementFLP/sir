<div class="title">
    Dashboard Scanners
</div>
<div class="grid p-1 main">
    <ng-container *ngIf="datos.weekData && datos.weekData.data">
        <div *ngFor="let _ of datos.weekData.data; let i = index" class="mt-3 col-12 sm:col-6 md:col-4 lg:col-3 xl:col-2">
            <app-card-container [dayData]="getData(i)" [weekData]="datos.weekData.data[i]" [dispositivo]="datos.weekData.data[i].dispositivo"></app-card-container>
        </div>
    </ng-container>
</div>
