<h1>Ficha Técnica Sección Olores</h1>
<button (click)="CrearElemento()" pButton label="Crear Olor"></button>

<div class="flex-container">
    <p-table    
        [value]="responseOlorDTO"
        [paginator]="true"
        [rows]="10"
        [rowsPerPageOptions]="[10, 15, 20]"
        [scrollable]="true">

        <ng-template pTemplate="header">
            <tr>
                <th style="width:20%">ID Olor</th>
                <th style="width:20%">Nombre</th>
                <th style="width:20%">Descripción</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-element>
            <tr>
                <td>{{element.idOlor}}</td>
                <td>
                    <input *ngIf="olorSeleccionado?.idOlor === element.idOlor" [(ngModel)]="olorSeleccionado!.nombre" />
                    <span *ngIf="olorSeleccionado?.idOlor !== element.idOlor">{{element.nombre}}</span>
                </td>
                <td class="descripcion">
                    <input *ngIf="olorSeleccionado?.idOlor === element.idOlor" [(ngModel)]="olorSeleccionado!.descripcion" />
                    <span *ngIf="olorSeleccionado?.idOlor !== element.idOlor">{{element.descripcion}}</span>
                </td>
                <td>
                    <button pButton icon="pi pi-pencil" (click)="EditarElemento(element)" *ngIf="olorSeleccionado?.idOlor !== element.idOlor"></button>
                    <button pButton icon="pi pi-check" (click)="GuardarCambios()" *ngIf="olorSeleccionado?.idOlor === element.idOlor"></button>
                    <button pButton icon="pi pi-trash" (click)="EliminarElemento(element)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
