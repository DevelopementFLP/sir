<h1>Ficha Técnica Sección Colores</h1>
<button (click)="CrearElemento()" pButton label="Crear Color"></button>

<div class="flex-container">
    <p-table    
        [value]="responseColorDTO"
        [paginator]="true"
        [rows]="10"
        [rowsPerPageOptions]="[10, 15, 20]"
        [scrollable]="true">

        <ng-template pTemplate="header">
            <tr>
                <th style="width:20%">ID Color</th>
                <th style="width:20%">Nombre</th>
                <th style="width:20%">Descripción</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-element>
            <tr>
                <td>{{element.idColor}}</td>
                <td>
                    <input *ngIf="colorSeleccionado?.idColor === element.idColor" [(ngModel)]="colorSeleccionado!.nombre" />
                    <span *ngIf="colorSeleccionado?.idColor !== element.idColor">{{element.nombre}}</span>
                </td>
                <td class="descripcion">
                    <input *ngIf="colorSeleccionado?.idColor === element.idColor" [(ngModel)]="colorSeleccionado!.descripcion" />
                    <span *ngIf="colorSeleccionado?.idColor !== element.idColor">{{element.descripcion}}</span>
                </td>
                <td>
                    <button pButton icon="pi pi-pencil" (click)="EditarElemento(element)" *ngIf="colorSeleccionado?.idColor !== element.idColor"></button>
                    <button pButton icon="pi pi-check" (click)="GuardarCambios()" *ngIf="colorSeleccionado?.idColor === element.idColor"></button>
                    <button pButton icon="pi pi-trash" (click)="EliminarElemento(element)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
