<h1>Ficha Técnica Sección Tipo Presentación de Envase</h1>
<button (click)="CrearElemento()" pButton label="Crear Presentación de Envase"></button>

<div class="flex-container">
    <p-table    
        [value]="responsePresentacionesDTO"
        [paginator]="true"
        [rows]="10"
        [rowsPerPageOptions]="[10, 15, 20]"
        [scrollable]="true">

        <ng-template pTemplate="header">
            <tr>
                <th style="width:20%">ID Presentación</th>
                <th style="width:20%">Nombre</th>
                <th style="width:20%">Descripción</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-element>
            <tr>
                <td>{{element.idPresentacionDeEnvase}}</td>
                <td>
                    <input *ngIf="presentacionSeleccionada?.idPresentacionDeEnvase === element.idPresentacionDeEnvase" [(ngModel)]="presentacionSeleccionada!.nombre" />
                    <span *ngIf="presentacionSeleccionada?.idPresentacionDeEnvase !== element.idPresentacionDeEnvase">{{element.nombre}}</span>
                </td>
                <td>
                    <input *ngIf="presentacionSeleccionada?.idPresentacionDeEnvase === element.idPresentacionDeEnvase" [(ngModel)]="presentacionSeleccionada!.descripcion" />
                    <span *ngIf="presentacionSeleccionada?.idPresentacionDeEnvase !== element.idPresentacionDeEnvase">{{element.descripcion}}</span>
                </td>
                <td>
                    <button pButton icon="pi pi-pencil" (click)="EditarElemento(element)" *ngIf="presentacionSeleccionada?.idPresentacionDeEnvase !== element.idPresentacionDeEnvase"></button>
                    <button pButton icon="pi pi-check" (click)="GuardarCambios()" *ngIf="presentacionSeleccionada?.idPresentacionDeEnvase === element.idPresentacionDeEnvase"></button>
                    <button pButton icon="pi pi-trash" (click)="EliminarElemento(element)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
