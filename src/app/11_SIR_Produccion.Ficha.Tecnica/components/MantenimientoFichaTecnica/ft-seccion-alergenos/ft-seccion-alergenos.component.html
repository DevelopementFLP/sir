<h1>Ficha Técnica Sección Alergenos</h1>
<button (click)="CrearElemento()" pButton label="Crear Alérgeno"></button>

<div class="flex-container">
    <p-table    
        [value]="responseAlergenosDTO"
        [paginator]="true"
        [rows]="10"
        [rowsPerPageOptions]="[10, 15, 20]"
        [scrollable]="true">

        <ng-template pTemplate="header">
            <tr>
                <th style="width:20%">ID Alérgeno</th>
                <th style="width:20%">Nombre</th>
                <th style="width:20%">Descripción</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-element>
            <tr>
                <td>{{element.idAlergenos}}</td>
                <td>
                    <input *ngIf="alergenosSeleccionados?.idAlergeno === element.idAlergenos" [(ngModel)]="alergenosSeleccionados!.nombre" />
                    <span *ngIf="alergenosSeleccionados?.idAlergeno !== element.idAlergenos">{{element.nombre}}</span>
                </td>
                <td class="descripcion">
                    <input *ngIf="alergenosSeleccionados?.idAlergeno === element.idAlergenos" [(ngModel)]="alergenosSeleccionados!.descripcion" />
                    <span *ngIf="alergenosSeleccionados?.idAlergeno !== element.idAlergenos">{{element.descripcion}}</span>
                </td>
                <td>
                    <button pButton icon="pi pi-pencil" (click)="EditarElemento(element)" *ngIf="alergenosSeleccionados?.idAlergeno !== element.idAlergenos"></button>
                    <button pButton icon="pi pi-check" (click)="GuardarCambios()" *ngIf="alergenosSeleccionados?.idAlergeno === element.idAlergenos"></button>
                    <button pButton icon="pi pi-trash" (click)="EliminarElemento(element)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
