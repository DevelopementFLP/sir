<h1>Ficha Técnica Sección Tipo de Uso</h1>
<button (click)="CrearElemento()" pButton label="Crear Tipo de Uso"></button>

<div class="flex-container">
    <p-table    
        [value]="responseTiposDeUsoDTO"
        [paginator]="true"
        [rows]="10"
        [rowsPerPageOptions]="[10, 15, 20]"
        [scrollable]="true">

        <ng-template pTemplate="header">
            <tr>
                <th style="width:20%">ID Tipo</th>
                <th style="width:20%">Nombre</th>
                <th style="width:20%">Descripción</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-element>
            <tr>
                <td>{{element.idTipoDeUso}}</td>
                <td>
                    <input *ngIf="tipoDeUsoSeleccionado?.idTipoDeUso === element.idTipoDeUso" [(ngModel)]="tipoDeUsoSeleccionado!.nombre" />
                    <span *ngIf="tipoDeUsoSeleccionado?.idTipoDeUso !== element.idTipoDeUso">{{element.nombre}}</span>
                </td>
                <td class="descripcion">
                    <textarea *ngIf="tipoDeUsoSeleccionado?.idTipoDeUso === element.idTipoDeUso" [(ngModel)]="tipoDeUsoSeleccionado!.descripcion"></textarea>
                    <span *ngIf="tipoDeUsoSeleccionado?.idTipoDeUso !== element.idTipoDeUso">{{element.descripcion}}</span>
                </td>
                <td>
                    <button pButton icon="pi pi-pencil" (click)="EditarElemento(element)" *ngIf="tipoDeUsoSeleccionado?.idTipoDeUso !== element.idTipoDeUso"></button>
                    <button pButton icon="pi pi-check" (click)="GuardarCambios()" *ngIf="tipoDeUsoSeleccionado?.idTipoDeUso === element.idTipoDeUso"></button>
                    <button pButton icon="pi pi-trash" (click)="EliminarElemento(element)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
