<h1>Ficha Técnica Sección Condiciones de Almacenamiento</h1>
<button (click)="CrearElemento()" pButton label="Crear Condición"></button>

<div class="flex-container">
    <p-table    
        [value]="responseCondicionAlmacenamientoDTO"
        [paginator]="true"
        [rows]="10"
        [rowsPerPageOptions]="[10, 15, 20]"
        [scrollable]="true">

        <ng-template pTemplate="header">
            <tr>
                <th style="width:20%">Id Condición</th>
                <th style="width:20%">Nombre</th>
                <th style="width:20%">Descripción</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-element>
            <tr>
                <td>{{element.idCondicionDeAlmacenamiento}}</td>
                <td>
                    <input *ngIf="condicionSeleccionada?.idCondicionDeAlmacenamiento === element.idCondicionDeAlmacenamiento" [(ngModel)]="condicionSeleccionada!.nombre" />
                    <span *ngIf="condicionSeleccionada?.idCondicionDeAlmacenamiento !== element.idCondicionDeAlmacenamiento">{{element.nombre}}</span>
                </td>
                <td class="descripcion">
                    <input *ngIf="condicionSeleccionada?.idCondicionDeAlmacenamiento === element.idCondicionDeAlmacenamiento" [(ngModel)]="condicionSeleccionada!.descripcion" />
                    <span *ngIf="condicionSeleccionada?.idCondicionDeAlmacenamiento !== element.idCondicionDeAlmacenamiento">{{element.descripcion}}</span>
                </td>
                <td>
                    <button pButton icon="pi pi-pencil" (click)="EditarElemento(element)" *ngIf="condicionSeleccionada?.idCondicionDeAlmacenamiento !== element.idCondicionDeAlmacenamiento"></button>
                    <button pButton icon="pi pi-check" (click)="GuardarCambios()" *ngIf="condicionSeleccionada?.idCondicionDeAlmacenamiento === element.idCondicionDeAlmacenamiento"></button>
                    <button pButton icon="pi pi-trash" (click)="EliminarElemento(element)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
