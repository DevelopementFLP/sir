<div class="container">
    <div class="container__fecha">
        <span class="fecha--titulo text-xl">Fecha de faena:</span>&nbsp;<span class="fecha--valor text-2xl font-bold">{{formatFecha()}}</span>
    </div>
    <hr>
    <div class="container__data">
        <div class="chip--container">
            <div class="data--title">Ordinales con PH &nbsp;<span class="text-lg font-bold">{{rechazados.length}}</span></div>
            <div class="data--chip">
                <div *ngFor="let ord of rechazados">
                    <div class="ordinal">{{ord}}</div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="botonera">
        <button pButton label="Guardar" (click)="guardarData()">
        </button>

        <button class="cancelar p-button-danger" pButton label="Cancelar" (click)="closeDialog();">
        </button>
    </div>
</div>
