<div class="contenedor">
    <div class="flex flex-column data justify-content-between">
        <div class="data__header flex flex-row justify-content-start gap-6 align-items-center ">
            <div class="data__header--regimen flex flex-row justify-content-start gap-2">
                <p><b>RÃ©gimen&nbsp;</b></p>
                <p>{{dataFunc.regimen}}</p>
            </div>
            <div class="data__header--sector col-6 flex flex-row justify-content-start gap-2">
                <p><b>Sector&nbsp;</b></p>
                <p>{{dataFunc.sector | uppercase}}</p>
            </div>
        </div>
        <hr>
        <div class="data__body flex flex-column col-6">
            <div class="data__body--header flex flex-row justify-content-between align-items-center gap-5">
                <p><b>Entrada</b></p>
                <div class="spacer"></div>
                <div class="spacer"></div>
                <div class="spacer"></div>
                <p><b>Salida</b></p>
            </div>
            <div 
                *ngFor="let m of dataFunc.marcas; let i = index">
                <div 
                    class="data__body--content flex flex-row justify-content-between align-items-center gap-5"    
                    *ngIf="i % 2 === 0">
                    <p [ngClass]="{'error--marca': esError(dataFunc.marcas[i])}">{{convertirAHora(dataFunc.marcas[i])}}</p>
                    <div class="spacer"></div>
                    <div class="spacer"></div>
                    <div class="spacer"></div>
                    <p [ngClass]="{'error--marca': esError(dataFunc.marcas[i + 1])}">{{convertirAHora(dataFunc.marcas[i + 1])}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
