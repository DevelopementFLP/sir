<div class="flex flex-column">
    <div class="flex flex-row justify-content-center mt-2"><span class="titulo__nombre">Funcionarios logueados</span>&nbsp;&nbsp;<span class="text-lg titulo__fecha">27/03/2024</span></div>
    <hr>
    <div class="lineas flex flex-row justify-content-around flex-wrap">
        <div *ngFor="let linea of funcionariosPorLinea; let i = index">
            <ng-container *ngIf="linea != []">
                <div class="align-items-center lineas__linea" *ngIf="linea != []" [hidden]="linea.length === 0">
                    <rrhh-linea 
                        [linea]="getNumeroLinea(linea[0].linea)" 
                        [funcionarios]="linea"
                        *ngIf="linea.length > 0"
                        />
                </div>
            </ng-container>
        </div>
    </div>
</div>
