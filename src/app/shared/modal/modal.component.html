<p-dialog header="Header" [(visible)]="visible" [modal]="true" [draggable]="false" [resizable]="false">
    <ng-template pTemplate="header">
        <span class="text-xl font-bold p-dialog-title">{{mod.titulo}}</span>
    </ng-template>
    <p>
       {{mod.mensaje}}
    </p>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="cambiarVisibilidad(false)" label="Ok" styleClass="p-button-text"></p-button>
    </ng-template>
</p-dialog>
