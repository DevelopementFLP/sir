<div class="container">
    <div class="row mt-3">
        <div class="col-lg-12">
            <h2 class="text-center">Sistema Integral de Reportes <small class="text-muted d-block d-lg-inline">&nbsp;Solicitud de registro de usuario</small></h2>
        </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <div class="form-group row">
              <div class="col-sm-6">
                <span class="p-float-label">
                  <input pInputText id="nombre"  class="form-control" />
                  <label for="nombre">Nombre</label>
                </span>
              </div>
              <div class="col-sm-6">
                <span class="p-float-label">
                  <input pInputText id="apellido" class="form-control" />
                  <label for="apellido">Apellido</label>
                </span>
              </div>
            </div>
            <div class="row mt-5">
              <div class="col-sm-12">
                <span class="p-float-label">
                  <input pInputText id="nombreUsuario" class="form-control" />
                  <label for="nombreUsuario">Nombre de usuario</label>
                </span>
              </div>
            </div>
            <div class="row mt-5">
              <div class="col-sm-12">
                  <span style="width: 100%" class="p-float-label">
                    <p-dropdown [style]="{'minWidth':'100%'}" [options]="nombreSectores" id="sector" ></p-dropdown>
                    <label for="float-label">Selecione un sector</label>
                  </span>
              </div>
            </div>
            <div class="form-group row botones">
                <div class="flex flex-wrap gap-3 justify-content-right">
                    <button pButton type="button" label="Cancelar" class="p-button-outlined" routerLink="principal"></button>
                    <button pButton type="button" label="Enviar" id="btnEnviar" (click)="enviarNuevaSolicitud();"></button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<app-modal
  [visible]="visible"
  (cambioVisibilidad)="cambiarVisibilidad($event)"
  [mod]="modal">
</app-modal>
