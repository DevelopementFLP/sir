<div class="container-fluid packing">
    <div class="row fs-3 text">Packing List</div>
    <hr>

    <div class="row">
    <div class="col-6">
        <div class="row mt-3">
            <div class="col-4">
                <div class="row opciones">
                    <div class="lead"><p>Fecha desde:</p></div>
                    <div>
                            <p-calendar 
                                [(ngModel)]="fechaDesde" 
                                dateFormat="dd/mm/yy"
                                [showIcon]="true"
                            />
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-4">
                <div class="row opciones">
                    <div class="lead"><p>Fecha hasta:</p></div>
                    <div>
                        <p-calendar 
                        [(ngModel)]="fechaHasta" 
                        dateFormat="dd/mm/yy"
                        [showIcon]="true"
                    />
                    </div>
                </div>
            </div>
        </div>

    <div class="row mt-3">
        <div class="col-4">
            <div class="row opciones">
                <div class="lead"><p>Clientes:</p></div>
                <div class="">
                    <p-dropdown class="p-especie" [options]="clientes" [(ngModel)]="clientesSeleccionados" optionLabel="name"></p-dropdown>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-4">
            <div class="row opciones">
                <div class="lead"><p>Contenedores:</p></div>
                <div class="">
                    <p-dropdown class="p-especie" [options]="contenedores" [(ngModel)]="contenedoresSeleccionados" optionLabel="name"></p-dropdown>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-4">
            <p-button label="Hacer informe" styleClass="p-button-rounded"></p-button>
        </div>
    </div>
</div>

    <div class="col-6">
        Ac√° va el reporte
    </div>

    </div>
</div>
