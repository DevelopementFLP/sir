<div class="contenedorDeDialogo"> 
    <mat-dialog-content>                  
      <form>
        
        <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 1rem;">
            <mat-label>ID Media Aleatorio</mat-label>
            <input matInput placeholder="NÃºmero aleatorio" disabled>
        </mat-form-field>

        <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 1rem;">
          <mat-label>Lado</mat-label>
          <mat-select [(ngModel)]="ladoSeleccionado" name="ladoSeleccionado" required>
            <mat-option [value]="1">Izquierdo</mat-option>
            <mat-option [value]="2">Derecho</mat-option>
          </mat-select>
        </mat-form-field>
      
        <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 1rem;">
          <mat-label>Peso</mat-label>
          <input matInput placeholder="Ingrese el Peso" type="number" [(ngModel)]="pesoInput" name="peso">
        </mat-form-field>

        <mat-form-field style="width: 100%; margin-bottom: 1rem;">
          <mat-label>Fecha de Faena</mat-label>
          <input matInput [matDatepicker]="pickerDesde" [(ngModel)]="fechaDeFaena" name="fechaDeFaena" placeholder="Ingrese Fecha Desde">
          <mat-datepicker-toggle matSuffix [for]="pickerDesde"></mat-datepicker-toggle>
          <mat-datepicker #pickerDesde></mat-datepicker>
        </mat-form-field>

      </form>
    </mat-dialog-content> 
  </div>
  
  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="warn">Volver</button>
    <button mat-raised-button (click)="guardarLecturaSinEtiqueta()" color="primary">
      {{botonDeAccion}}
    </button>
  </mat-dialog-actions>
