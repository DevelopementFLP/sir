<div class="container-fluid detalle-embarque">
    <div class="row fs-3 text">Detalle de embarque</div>
    <hr>

    <div class="row">
    <div class="col-6">
        <div class="row mt-3">
            <div class="col-4">
                <div class="row opciones">
                    <div class="lead"><p>Fecha desde:</p></div>
                    <div>
                            <p-calendar [(ngModel)]="fechaDesde" [touchUI]="true" [readonlyInput]="true"></p-calendar>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-4">
                <div class="row opciones">
                    <div class="lead"><p>Fecha hasta:</p></div>
                    <div>
                            <p-calendar [(ngModel)]="fechaHasta" [touchUI]="true" [readonlyInput]="true"></p-calendar>
                    </div>
                </div>
            </div>
        </div>
       
        <div class="row mt-5">
            <div class="col-4">
                <p-button label="Hacer informe" styleClass="p-button-rounded"></p-button>
            </div>
        </div>
    </div>

    <div class="col-6">
        Ac√° va el reporte
    </div>

    </div>
</div>
