<div class="detalle__embarque">
    <div class="contenedor__embarque">
        <p-tabView>
            <p-tabPanel header="Reporte">
                <div class="container__selection">
                    <input (blur)="filterContainersByIdCarga()" pInputText placeholder="Identificador de carga"
                        type="number" [min]="0" [(ngModel)]="idCarga" />
                    <p-multiSelect [options]="containersOptions" optionLabel="label"
                        placeholder="Seleccione los contenedores" display="chip" [showClear]="true"
                        [virtualScroll]="true" [virtualScrollItemSize]="42" [(ngModel)]="selectedContainers"
                        [showToggleAll]="false" (onClear)="dataContainers = []" [displaySelectedLabel]="true"
                        emptyMessage="No hay resultados" />

                    <button *ngIf="selectedContainers != null && selectedContainers.length > 0"
                        (click)="getDataByContainers()" pButton type="button" label="Buscar" icon="pi pi-search"
                        class="p-button-sm btn-buscar">
                    </button>
                </div>
            </p-tabPanel>
            <p-tabPanel header="Precios" class="panel-precios">
                <div class="admin__precios">
                    <button
                        (click)="adminPrecios()" pButton type="button" label="Administrar listas de precios" icon="pi pi-cog"
                        class="p-button-sm btn-admin">
                    </button>
                </div>
                <p-table *ngIf="codigos.length > 0"
                [value]="codigos">

                    <ng-template pTemplate="header">
                        <tr>
                            <th>CÃ³digo</th>
                            <th *ngFor="let fecha of fechasPrecios">
                                {{fecha | date:"dd-MM-yyyy"}}
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-codigo>
                        <tr>
                            <th>{{codigo}}</th>
                            <td *ngFor="let fecha of fechasPrecios">
                                {{getPrecioPorCodigoYFecha(codigo, fecha)}}
                              </td>
                        </tr>
                    </ng-template>
                </p-table>
                <!-- <div class="no-data">
                    No hay precios asociados a ninguna fecha. Haga clic en <span class="admin__text">Administrar lista de precios</span> para agregarlos.
                </div> -->
            </p-tabPanel>
        </p-tabView>
    </div>
